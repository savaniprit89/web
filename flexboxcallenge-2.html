
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div.con
       {
           display: grid;
           grid-template-columns: repeat(6,1fr);
           grid-gap: 10px;
       }
        div.nested
        {
            display: grid;
            grid-gap: 10px;
        }
        div.item
        {
            background-color: lightgreen;
            text-align: center;
            color:white;        }
    </style>
</head>
<body>
    <div class="con">
        <div class="nested">
            <div class="item">
                1
            </div>
        </div>
        <div class="nested">
            <div class="item">
                2
            </div>
            <div class="item">
                3
            </div>
        </div>
        <div class="nested">
            <div class="item">
                4
            </div>
            <div class="item">
                5
            </div>
            <div class="item">
                6
            </div>
        </div>
    </div>
</body>
</html>
