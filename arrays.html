    <script>
        const array=[1,2,3];

        let channels=[
            {
                name:'a',
                subscription:10
            },
            {
                name:'b',

            {

                subscription: 12
            }
        ]
       let p= channels.find(function(element)
        {
            return element.subscription==10
        });

        console.log(p);
        console.log(channels.filter(subscription => {
            return channels.subscription > 10
        }))
        console.log(channels.map(subscription => {

        }))
