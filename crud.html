    <main>
    <div class="container mt-5 col-6">
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="chapter name" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" id="addbutton" type="button" id="button-addon2">add</button>
  </div>
  <ul id="parentlist" class="list-group">
    <li class="list-group-item d-flex justify-content-between"><h3 class="flex-grow-1">An item</h3>
        <button class="btn btn-warning mx-3" onclick="removechapter(this)">remove</button>
        <button class="btn btn-danger" onclick="editchapter(this)" >edit</button>
    </li>

   
  </ul>
</div>

    </main>
<script>
let addbtn=document.getElementById('addbutton')
addbtn.addEventListener('click',addchapter)
let parentlist=document.getElementById('parentlist')
function addchapter(e)
{
    if(parentlist.children[0].className == "emptymsg")
    {
        parentlist.children[0].remove();
    }
    let currentbtn=e.currentTarget;
    let currentInput=currentbtn.previousElementSibling
    let newli=document.createElement('li')
    let currentchapter=currentInput.value
   // newli.classList.add('list-group-item');
   newli.className="list-group-item d-flex justify-content-between"
    newli.innerHTML=`<h3 class="flex-grow-1">${currentchapter}</h3>
        <button class="btn btn-warning mx-3" onclick="removechapter(this)">remove</button>
        <button class="btn btn-danger">edit</button>`

    
    parentlist.appendChild(newli)
}
function removechapter(currentelement)
{
    currentelement.parentElement.remove();
    let parentlist=document.getElementById('parentlist')
    if(parentlist.children.length <=0)
    {
        let newemptymessage=document.createElement("h3");
        newemptymessage.classList.add("emptymsg")
        newemptymessage.textContent="nothing is here";
        parentlist.appendChild(newemptymessage)
    }
    
}
function editchapter(currentelement)
{
    currentelement.textContent="done"
    let currentchaptername=currentelement.previousElementSibling.textContent;
    let currentInput=document.createElement('input');
    currentInput.type="text";
    currentInput.placeholder="chapter name"
    currentInput.className="form-control"
    currentInput.value=currentchaptername;
    currentelement.parentElement.replaceChild(currentInput,currentelement.previousElementSibling);
}
</script>
